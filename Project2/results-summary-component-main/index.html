<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="fonts" href="assets/fonts/">
  <link rel="icons" href="assets/fonts/images">
  <title>DiddyBlud Calc</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>  

<div class="card">
  <div class="result">
    <h2>Your Result</h2>
    <div class="score">
      <div class="score__big">76</div>
      <div class="score__of">of 100</div>
    </div>
    <div class="result__title">Great</div>
    <p class="result__body">
      You scored higher than 65% of the people who have taken these tests.
    </p>
  </div>

  <div class="summary">
    <h2>Summary</h2>
    <ul class="summary-list">
      <li class="summary-item summary-item--reaction">
        <span class="label">Reaction</span>
        <span class="score"><strong>80</strong> <span class="denom">/ 100</span></span>
      </li>
      <li class="summary-item summary-item--memory">
        <span class="label">Memory</span>
        <span class="score"><strong>92</strong> <span class="denom">/ 100</span></span>
      </li>
      <li class="summary-item summary-item--verbal">
        <span class="label">Verbal</span>
        <span class="score"><strong>61</strong> <span class="denom">/ 100</span></span>
      </li>
      <li class="summary-item summary-item--visual">
        <span class="label">Visual</span>
        <span class="score"><strong>72</strong> <span class="denom">/ 100</span></span>
      </li>
    </ul>
    <button class="cta" type="button">Continue</button>
  </div>
</div>


</body>
</html>
